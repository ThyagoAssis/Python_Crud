<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body class="container">
 <h2>Editar</h2>


  <form action="{% url 'update' receita.id%}" method="POST">
    {% csrf_token %}
    <label>Informe o endereço da Imagem: </label>
    <input type="url" name="img"  value="{{ receita.img }}">

    <label>Informe o Título: </label>
    <input type="text" name="title" placeholder="Informe o titulo:" value="{{ receita.title }}">

    <label>Ingredientes / Preparo</label>
    <input class="materialize-textarea" type="text" name="description" value="{{ receita.description }}"></input>
    <button class="btn">Enviar</button>
  </form>

</body>
</html>
